<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Ferremas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #1d4ed8;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #product-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        #product-form input, #product-form button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        #product-form input[type="file"] {
            padding: 8px;
        }
        #product-form button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            grid-column: 1 / -1; /* Ocupa todo el ancho */
        }
        #product-form button:hover {
            background-color: #1e40af;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-table th, .product-table td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        .product-table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        .product-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-table .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            color: white;
        }
        .btn-edit { background-color: #f59e0b; }
        .btn-delete { background-color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>

        <form id="product-form" enctype="multipart/form-data">
            <input type="hidden" id="codigo-original">
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <div>
                <label for="imagen" style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: #555;">Imagen del producto</label>
                <input type="file" id="imagen" name="file" accept="image/*">
            </div>
            <button type="submit">Guardar Producto</button>
        </form>

        <h2>Lista de Productos</h2>
        <div style="overflow-x:auto;">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Código</th>
                        <th>Marca</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000/productos';

        function mostrarProductos() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('product-list');
                    list.innerHTML = '';
                    data.forEach(p => {
                        const imageUrl = p.imagen_url ? `<img src="${p.imagen_url}" alt="${p.nombre}">` : 'Sin imagen';
                        const formattedPrice = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(p.precio);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${imageUrl}</td>
                            <td>${p.codigo}</td>
                            <td>${p.marca}</td>
                            <td>${p.nombre}</td>
                            <td>${p.stock}</td>
                            <td>${formattedPrice}</td>
                            <td class="actions">
                                <button class="btn-edit" onclick="cargarProductoEnFormulario('${p.codigo}')">Editar</button>
                                <button class="btn-delete" onclick="eliminarProducto('${p.codigo}')">Eliminar</button>
                            </td>
                        `;
                        list.appendChild(row);
                    });
                });
        }

        async function cargarProductoEnFormulario(codigo) {
            const response = await fetch(`${apiUrl}/${codigo}`);
            const p = await response.json();
            document.getElementById('codigo-original').value = p.codigo;
            document.getElementById('codigo').value = p.codigo;
            document.getElementById('marca').value = p.marca;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('modelo').value = p.modelo;
            document.getElementById('stock').value = p.stock;
            document.getElementById('precio').value = p.precio;
            // No cargamos el archivo de imagen, el usuario debe seleccionar uno nuevo si desea cambiarlo.
            window.scrollTo(0, 0); // Lleva la vista al inicio para ver el formulario
        }

        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const originalCodigo = document.getElementById('codigo-original').value;
            const fileInput = document.getElementById('imagen');

            const productoData = {
                codigo: document.getElementById('codigo').value,
                marca: document.getElementById('marca').value,
                nombre: document.getElementById('nombre').value,
                modelo: document.getElementById('modelo').value,
                stock: parseInt(document.getElementById('stock').value),
                precio: parseInt(document.getElementById('precio').value),
                imagen_url: null
            };

            const method = originalCodigo ? 'PUT' : 'POST';
            const url = originalCodigo ? `${apiUrl}/${originalCodigo}` : apiUrl;

            try {
                // Paso 1: Guardar (crear o actualizar) los datos del producto.
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productoData)
                });

                if (!response.ok) throw new Error('Error al guardar los datos del producto.');
                
                const savedProduct = await response.json();
                const productCode = savedProduct.codigo;

                // Paso 2: Si el usuario seleccionó un archivo, subir la imagen.
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);

                    const imageResponse = await fetch(`${apiUrl}/${productCode}/upload-image/`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!imageResponse.ok) throw new Error('Datos del producto guardados, pero falló la subida de la imagen.');
                }

                alert('¡Producto guardado con éxito!');
                document.getElementById('product-form').reset();
                document.getElementById('codigo-original').value = '';
                mostrarProductos(); // Recargar la lista

            } catch (error) {
                console.error('Error en el proceso:', error);
                alert(error.message);
            }
        });

        function eliminarProducto(codigo) {
            if (!confirm(`¿Estás seguro de que quieres eliminar el producto ${codigo}?`)) {
                return;
            }
            fetch(`${apiUrl}/${codigo}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Producto eliminado.');
                        mostrarProductos();
                    } else {
                        alert('Error al eliminar el producto.');
                    }
                });
        }

        // Carga inicial de productos
        mostrarProductos();
    </script>
</body>
</html>
