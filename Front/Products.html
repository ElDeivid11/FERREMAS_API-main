<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos - Ferremas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header-container h1 {
            color: #1d4ed8;
            margin: 0;
            border: none;
            padding: 0;
        }
        .preview-button {
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .preview-button:hover {
            background-color: #059669;
        }
        h2 {
            color: #1d4ed8;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #product-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        #product-form input, #product-form button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        #product-form input[type="file"] {
            padding: 8px;
        }
        #product-form button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            cursor: pointer;
            grid-column: 1 / -1;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-table th, .product-table td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        .product-table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        .product-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-table .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            color: white;
        }
        .btn-edit { background-color: #f59e0b; }
        .btn-delete { background-color: #ef4444; }
        
        /* Estilos para la ventana flotante (Modal) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 90%;
            max-width: 1400px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .modal-close-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-body {
            flex-grow: 1;
            overflow: auto;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login.html';
        }
    </script>

    <div id="preview-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Vista Previa de la Tienda</h3>
                <button id="close-modal-button" class="modal-close-button">Cerrar</button>
            </div>
            <div class="modal-body">
                <iframe id="preview-iframe" src="tienda.html" title="Vista Previa de la Tienda"></iframe>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-container">
            <h1>Gesti√≥n de Productos</h1>
            <button id="open-preview-button" class="preview-button">üëÅÔ∏è Ver Tienda</button>
        </div>

        <form id="product-form" enctype="multipart/form-data">
            <input type="hidden" id="codigo-original">
            <input type="hidden" id="imagen-url-original">
            
            <input type="text" id="codigo" placeholder="C√≥digo" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <div>
                <label for="imagen" style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: #555;">Imagen del producto (opcional al editar)</label>
                <input type="file" id="imagen" name="file" accept="image/*">
            </div>
            <button type="submit">Guardar Producto</button>
        </form>

        <h2>Lista de Productos</h2>
        <div style="overflow-x:auto;">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>C√≥digo</th>
                        <th>Marca</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/productos';
        const accessToken = localStorage.getItem('accessToken');

        // L√≥gica para controlar la ventana flotante
        const openModalButton = document.getElementById('open-preview-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalOverlay = document.getElementById('preview-modal');
        const previewIframe = document.getElementById('preview-iframe');

        openModalButton.addEventListener('click', () => {
            previewIframe.src = previewIframe.src; // Recarga el iframe para ver cambios
            modalOverlay.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // L√≥gica para la gesti√≥n de productos
        function mostrarProductos() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            window.location.href = '/login.html';
                        }
                        throw new Error('No se pudo cargar la lista de productos.');
                    }
                    return response.json();
                })
                .then(data => {
                    const list = document.getElementById('product-list');
                    list.innerHTML = '';
                    data.forEach(p => {
                        const imageUrl = p.imagen_url ? `<img src="${p.imagen_url}" alt="${p.nombre}">` : 'Sin imagen';
                        const formattedPrice = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(p.precio);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${imageUrl}</td>
                            <td>${p.codigo}</td>
                            <td>${p.marca}</td>
                            <td>${p.nombre}</td>
                            <td>${p.stock}</td>
                            <td>${formattedPrice}</td>
                            <td class="actions">
                                <button class="btn-edit" onclick="cargarProductoEnFormulario('${p.codigo}')">Editar</button>
                                <button class="btn-delete" onclick="eliminarProducto('${p.codigo}')">Eliminar</button>
                            </td>
                        `;
                        list.appendChild(row);
                    });
                })
                .catch(error => console.error("Error:", error));
        }

        async function cargarProductoEnFormulario(codigo) {
            const response = await fetch(`${apiUrl}/${codigo}`);
            const p = await response.json();
            document.getElementById('codigo-original').value = p.codigo;
            document.getElementById('codigo').value = p.codigo;
            document.getElementById('marca').value = p.marca;
            document.getElementById('nombre').value = p.nombre;
            document.getElementById('modelo').value = p.modelo;
            document.getElementById('stock').value = p.stock;
            document.getElementById('precio').value = p.precio;
            document.getElementById('imagen-url-original').value = p.imagen_url || '';
            window.scrollTo(0, 0);
        }

        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const originalCodigo = document.getElementById('codigo-original').value;
            const fileInput = document.getElementById('imagen');
            const originalImageUrl = document.getElementById('imagen-url-original').value;

            let imageUrlToSend = null;
            if (originalCodigo && fileInput.files.length === 0) {
                imageUrlToSend = originalImageUrl;
            }

            const productoData = {
                codigo: document.getElementById('codigo').value,
                marca: document.getElementById('marca').value,
                nombre: document.getElementById('nombre').value,
                modelo: document.getElementById('modelo').value,
                stock: parseInt(document.getElementById('stock').value),
                precio: parseInt(document.getElementById('precio').value),
                imagen_url: imageUrlToSend
            };

            const method = originalCodigo ? 'PUT' : 'POST';
            const url = originalCodigo ? `${apiUrl}/${originalCodigo}` : apiUrl;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                    body: JSON.stringify(productoData)
                });
                if (!response.ok) throw new Error('Error al guardar los datos.');
                
                const savedProduct = await response.json();
                const productCode = savedProduct.codigo;

                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    const imageResponse = await fetch(`${apiUrl}/${productCode}/upload-image/`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}` },
                        body: formData
                    });
                    if (!imageResponse.ok) throw new Error('Datos guardados, pero fall√≥ la subida de la imagen.');
                }

                alert('¬°Producto guardado con √©xito!');
                document.getElementById('product-form').reset();
                document.getElementById('codigo-original').value = '';
                document.getElementById('imagen-url-original').value = '';
                mostrarProductos();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        });

        function eliminarProducto(codigo) {
            if (!confirm(`¬øEst√°s seguro de que quieres eliminar el producto ${codigo}?`)) {
                return;
            }
            fetch(`${apiUrl}/${codigo}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${accessToken}` }
            })
            .then(response => {
                if (response.ok) {
                    alert('Producto eliminado.');
                    mostrarProductos();
                } else {
                    alert('Error al eliminar el producto.');
                }
            });
        }
        
        mostrarProductos();
    </script>
</body>
</html>
